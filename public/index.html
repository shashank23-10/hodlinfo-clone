<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HodlInfo</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header>
            <div class="logo">HODLINFO</div>
            <div class="currency-buttons">
                <button class="dropdown-btn">INR</button>
                <button class="dropdown-btn">BTC</button>
                <button>BUY BTC</button>
            </div>
            <div class="connect-section">
                <button class="connect-btn">
                    <i class="fab fa-telegram-plane"></i>Connect Telegram 
                </button>
                <div class="toggle-switch">
                    <input type="checkbox" id="toggle" />
                    <label for="toggle"></label>
                </div>
            </div>
        </header>
        
        <!-- Main Content Section -->
        <main>
            <div class="price-section">
                <div class="change-percentage">
                    <p class="percentages">0.1 %</p>
                    <p>5 Mins</p>
                </div>
                <div class="change-percentage">
                    <p class="percentages">0.96 %</p>
                    <p>1 Hour</p>
                </div>
                <div class="data">
                    <div class="best-priced">Best Price to Trade</div>
                    <div class="best-price">â‚¹ 26,56,110</div>
                    <div class="average-price">Average BTC/INR net price including commission</div>
                </div>
                <div class="change-percentage">
                    <p class="percentages">2.73 %</p>
                    <p>1 Day</p>
                </div>
                <div class="change-percentage">
                    <p class="percentages">7.51 %</p>
                    <p>7 Days</p>
                </div>
            </div>

            <!-- Table Section -->
            <div id="ticker-table">
                <table>
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Platform</th>
                            <th>Last Traded Price</th>
                            <th>Buy / Sell Price</th>
                            <th>Difference</th>
                            <th>Savings</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                        <!-- Data will be inserted here by JavaScript -->
                    </tbody>
                </table>
            </div>
            <button class="home-btn">Add hodlinfo to home screen</button>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
